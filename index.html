<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Little Fish Farm</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Custom Animations for Water and Caustics that can't be easily done with utility classes alone */
      @keyframes sway {
        0%, 100% { transform: rotate(-5deg); }
        50% { transform: rotate(5deg); }
      }
      @keyframes float {
        0%, 100% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
      }
      @keyframes shimmer {
        0% { transform: translateX(0) translateY(0); }
        100% { transform: translateX(-20px) translateY(-20px); }
      }
      @keyframes bubbles {
        0% { transform: translateY(100%) scale(0.5); opacity: 0; }
        50% { opacity: 0.8; }
        100% { transform: translateY(-10%) scale(1.2); opacity: 0; }
      }
      .animate-sway { animation: sway 4s ease-in-out infinite; }
      .animate-float { animation: float 3s ease-in-out infinite; }
      .animate-shimmer { animation: shimmer 2s linear infinite; }
      .bubble { animation: bubbles 4s linear infinite; }
    </style>
